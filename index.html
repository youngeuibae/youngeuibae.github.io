<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 간단한 CSS 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Grit Test</h1>
    <form id="grit-test-form">
        <!-- 질문들이 여기에 동적으로 생성됩니다. -->
    </form>
    <button onclick="calculateGritScore()">Submit</button>
    <div id="grit-score"></div>
    <p>Your Grit Score indicates your level of perseverance and passion for long-term goals. A higher score suggests a greater level of grit.</p>
    <script>
        var questions = [
            'New ideas and projects sometimes distract me from previous ones.',
            'Setbacks don’t discourage me. I don’t give up easily.',
            'I often set a goal but later choose to pursue a different one.',
            'I am a hard worker.',
            'I have difficulty maintaining my focus on projects that take more than a few months to complete.',
            'I finish whatever I begin.',
            'My interests change from year to year.',
            'I am diligent. I never give up.',
            'I have been obsessed with a certain idea or project for a short time but later lost interest.',
            'I have overcome setbacks to conquer an important challenge.'
        ];

        var form = document.getElementById('grit-test-form');

        questions.forEach(function(question, index) {
            var div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `
                <h2>Question ${index + 1}</h2>
                <p>${question}</p>
                <input type="range" min="1" max="5" value="3" name="question${index + 1}">
                <p>1 - Strongly disagree, 5 - Strongly agree</p>
            `;
            form.appendChild(div);
        });

        function calculateGritScore() {
            var totalScore = 0;
            for (var i = 0; i < questions.length; i++) {
                var scoreElement = document.querySelector(`input[name="question${i + 1}"]`);
                if (!scoreElement) {
                    alert('모든 질문에 답변해주세요.');
                    return;
                }
                var score = scoreElement.value;
                if (isNaN(score)) {
                    alert('점수는 숫자여야 합니다.');
                    return;
                }
                totalScore += parseInt(score);
            }
            var gritScore = totalScore / questions.length;
            document.getElementById('grit-score').innerText = 'Your Grit Score: ' + gritScore;
        }
    </script>
</body>
</html>
