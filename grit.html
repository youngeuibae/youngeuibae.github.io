<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grit Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto my-10">
        <h1 class="text-4xl font-bold mb-10 text-center">Grit Test</h1>
        <form id="grit-test-form" class="space-y-4">
            <!-- Grit Test 항목들을 나열 -->
            <div class="flex flex-col">
                <label class="inline-flex items-center">
                    <input type="radio" name="question1" value="1" class="form-radio">
                    <span class="ml-2">목표를 향해 끈질기게 노력한다 - 1점</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="question1" value="2" class="form-radio">
                    <span class="ml-2">목표를 향해 끈질기게 노력한다 - 2점</span>
                </label>
                <!-- 이하 동일한 방식으로 질문 및 점수 추가 -->
                <label class="inline-flex items-center">
                    <input type="radio" name="question2" value="1" class="form-radio">
                    <span class="ml-2">어려움에도 포기하지 않는다 - 1점</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="question2" value="2" class="form-radio">
                    <span class="ml-2">어려움에도 포기하지 않는다 - 2점</span>
                </label>
                <!-- 이하 동일한 방식으로 질문 및 점수 추가 -->
                <label class="inline-flex items-center">
                    <input type="radio" name="question3" value="1" class="form-radio">
                    <span class="ml-2">장기적인 목표를 세우고 이를 위해 노력한다 - 1점</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="question3" value="2" class="form-radio">
                    <span class="ml-2">장기적인 목표를 세우고 이를 위해 노력한다 - 2점</span>
                </label>
                <!-- 이하 동일한 방식으로 질문 및 점수 추가 -->
                <label class="inline-flex items-center">
                    <input type="radio" name="question4" value="1" class="form-radio">
                    <span class="ml-2">일에 대한 열정을 가지고 있다 - 1점</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="question4" value="2" class="form-radio">
                    <span class="ml-2">일에 대한 열정을 가지고 있다 - 2점</span>
                </label>
                <!-- 이하 동일한 방식으로 질문 및 점수 추가 -->
            </div>
                <!-- 추가 항목들 -->
            </div>
            <button type="submit" class="w-full py-3 mt-10 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition-all duration-300">검사하기</button>
        </form>
    </div>

    <script>
        document.getElementById('grit-test-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var checkboxes = this.querySelectorAll('input[type="checkbox"]');
            var checkedCount = 0;
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    checkedCount++;
                }
            });
            alert('검사결과: ' + checkedCount + ' / ' + checkboxes.length);
        });
    </script>
</body>
</html>
